{% extends "base.html" %}


{% block content %}
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Student Performance Prediction</h2>
        <!-- <span class="badge badge-info">Fill in the spaces provided</span> -->
        

        <!-- Prediction Form -->
        <form id="prediction-form">
                <div class="form-group row">
                    <label for="traveltime" class="col-sm-3 col-form-label">Home to School Travel Time:</label>
                    <div class="col-sm-9">
                        <select id="traveltime" name="traveltime" class="form-control" required>
                            <option value="1">&lt;15 min.</option>
                            <option value="2">15 to 30 min.</option>
                            <option value="3">30 min. to 1 hour</option>
                            <option value="4">&gt;1 hour</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="studytime" class="col-sm-3 col-form-label">Weekly Study Time:</label>
                    <div class="col-sm-9">
                        <select id="studytime" name="studytime" class="form-control" required>
                            <option value="1">&lt;2 hours</option>
                            <option value="2">2 to 5 hours</option>
                            <option value="3">5 to 10 hours</option>
                            <option value="4">&gt;10 hours</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="internet" class="col-sm-3 col-form-label">Internet Access at Home:</label>
                    <div class="col-sm-9">
                        <select id="internet" name="internet" class="form-control" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="romantic" class="col-sm-3 col-form-label">With a Romantic Relationship:</label>
                    <div class="col-sm-9">
                        <select id="romantic" name="romantic" class="form-control" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>
                
                <!-- <span class="badge badge-warning">Rate from 'Very Bad' to 'Excellent'</span> -->

                <div class="form-group row">
                    <label for="famrel" class="col-sm-3 col-form-label">Quality of Family Relationships:</label>
                    <div class="col-sm-9">
                        <select id="famrel" name="famrel" class="form-control" required>
                            <option value="1">Very Bad</option>
                            <option value="2">Bad</option>
                            <option value="3">Neutral</option>
                            <option value="4">Good</option>
                            <option value="5">Excellent</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="freetime" class="col-sm-3 col-form-label">Free Time After School:</label>
                    <div class="col-sm-9">
                        <select id="freetime" name="freetime" class="form-control" required>
                            <option value="1">Very Low</option>
                            <option value="2">Low</option>
                            <option value="3">Neutral</option>
                            <option value="4">High</option>
                            <option value="5">Very High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="health" class="col-sm-3 col-form-label">Current Health Status:</label>
                    <div class="col-sm-9">
                        <select id="health" name="health" class="form-control" required>
                            <option value="1">Very Bad</option>
                            <option value="2">Bad</option>
                            <option value="3">Neutral</option>
                            <option value="4">Good</option>
                            <option value="5">Very Good</option>
                        </select>
                    </div>
                </div>


                
                <div class="form-group row">
                  <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Predict</button>
                  </div>
                </div>
        </form>
        <div id="prediction-results" class="mt-4">Results Here</div>
    </div>
</body>
</html>



{% endblock %}
